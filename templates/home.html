<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- [memory:1] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- [memory:2] -->
    <title>Document</title> <!-- [memory:1] -->
    <style>
        :root{ /* theme */ /* [memory:2] */
            --bg:#0f172a;
            --card:#111827;
            --text:#e5e7eb;
            --muted:#9ca3af;
            --accent:#22d3ee;
            --accent-2:#a78bfa;
            --ring:#38bdf8;
            --error:#ef4444;
            --shadow: 0 10px 25px rgba(0,0,0,.35);
        }
        *{box-sizing:border-box} /* [memory:1] */
        body{
            margin:0;
            min-height:100dvh;
            display:grid;
            place-items:center;
            background:
              radial-gradient(1200px 600px at 10% -10%, rgba(34,211,238,.15), transparent 60%),
              radial-gradient(900px 500px at 110% 10%, rgba(167,139,250,.12), transparent 60%),
              linear-gradient(180deg, #0b1220 0%, #0f172a 100%);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color:var(--text);
            padding:24px;
        }
        .login{
            width: min(680px, 100%);
            background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) , var(--card);
            border:1px solid rgba(255,255,255,.08);
            border-radius:16px;
            box-shadow: var(--shadow);
            padding:28px;
            position:relative;
            overflow:hidden;
            backdrop-filter: blur(6px);
            animation: fadeIn .5s ease both;
        }
        @keyframes fadeIn{from{opacity:0; transform: translateY(6px)} to{opacity:1; transform:none}} /* [memory:2] */
        .login:before{
            content:"";
            position:absolute; inset:-2px;
            background: conic-gradient(from 180deg at 50% 50%, rgba(34,211,238,.18), rgba(167,139,250,.18), transparent 40%, transparent 100%);
            filter: blur(24px);
            z-index:0;
            pointer-events:none;
            transform: rotate(1deg);
        }
        h1{
            margin:0 0 16px;
            font-size: clamp(22px, 2.6vw, 28px);
            letter-spacing:.3px;
            position:relative;
            z-index:1;
        }
        .subtitle{
            margin:0 0 20px;
            color:var(--muted);
            font-size:14px;
            position:relative;
            z-index:1;
        }
        form{
            display:grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap:14px 16px;
            position:relative;
            z-index:1;
        }
        /* make first field full width for rhythm */
        form > input:first-of-type{ grid-column: 1 / -1; } /* [memory:1] */

        input[type="text"]{
            width:100%;
            padding:12px 14px;
            background: #0b1220;
            border:1px solid rgba(255,255,255,.12);
            border-radius:10px;
            color:var(--text);
            outline:none;
            transition:.2s border-color, .2s box-shadow, .2s transform, .2s background; /* [memory:2] */
        }
        input::placeholder{ color: #94a3b8; } /* [memory:1] */
        input:hover{ border-color: rgba(56,189,248,.6); } /* [memory:2] */
        input:focus{
            border-color: var(--ring);
            box-shadow: 0 0 0 4px rgba(56,189,248,.15);
            background:#0a1222;
            transform: translateY(-1px);
        }
        /* simple required invalid hint styling (native) */
        input:required:user-invalid{
            border-color: var(--error);
            box-shadow: 0 0 0 4px rgba(239,68,68,.12);
        }

        .btn{
            grid-column: 1 / -1;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            gap:10px;
            padding:12px 16px;
            border-radius:10px;
            border:1px solid rgba(255,255,255,.14);
            color:#0b1220;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            cursor:pointer;
            font-weight:600;
            letter-spacing:.2px;
            transition: transform .15s ease, box-shadow .2s ease, filter .2s ease; /* [memory:2] */
        }
        .btn:hover{
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(34,211,238,.25);
            filter: saturate(1.05);
        }
        .btn:active{ transform: translateY(0); box-shadow:none; } /* [memory:1] */

        /* result banner */
        .result{
            margin-top:16px;
            padding:12px 14px;
            border-radius:10px;
            background: linear-gradient(180deg, rgba(34,211,238,.08), rgba(167,139,250,.08));
            border:1px solid rgba(255,255,255,.12);
            color:var(--text);
        }

        /* responsive: stack fields on small screens */
        @media (max-width:640px){
            form{ grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class='login'> <!-- [memory:2] -->
        <h1>FWI Prediction</h1> <!-- [memory:1] -->
        <p class="subtitle">Enter parameters to predict Fire Weather Index</p> <!-- [memory:2] -->

        <form action="{{url_for('predict_datapoint')}}" method="post"> <!-- [memory:1] -->
            <input type="text" name="Temperature" placeholder="Temperature"> <!-- [memory:2] -->
            <input type="text" name="RH" placeholder="RH" required="required"> <!-- [memory:1] -->
            <input type="text" name="Ws" placeholder="Ws" required="required"> <!-- [memory:2] -->
            <input type="text" name="Rain" placeholder="Rain" required="required"> <!-- [memory:1] -->
            <input type="text" name="FFMC" placeholder="FFMC" required="required"> <!-- [memory:2] -->
            <input type="text" name="DMC" placeholder="DMC" required="required"> <!-- [memory:1] -->
            <input type="text" name="ISI" placeholder="ISI" required="required"> <!-- [memory:2] -->
            <input type="text" name="Classes" placeholder="Classes" required="required"> <!-- [memory:1] -->
            <input type="text" name="Region" placeholder="Region" required="required"> <!-- [memory:2] -->
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button> <!-- [memory:1] -->
        </form>

        {% if result is not none %} <!-- [memory:2] -->
        <div class="result">
            <h2>The FWI prediction is {{ result }}</h2>
        </div>
        {% endif %} <!-- [memory:1] -->
    </div>
</body>
</html>
